<!-- View of the home page -->

<div class="container">
  
  <div class="divider"></div>
  <div class="section">

    <!-- begin item -->
    <div class="row">

      <!-- categories which we hide on small device -->
       <div class="col m3 hide-on-small-and-down">
          <div class="collection">
            <a href="#!" class="collection-item black-text text-accent-2">Latest<span class="badge">1</span></a>
            <a href="#!" class="collection-item black-text text-accent-2">UTown<span class="new badge green darken-2">4</span></a>
            <a href="#!" class="collection-item black-text text-accent-2">Modules</a>
            <a href="#!" class="collection-item black-text text-accent-2">Parties<span class="badge">14</span></a>
          </div>
      </div>
      
      <!-- begin feed -->
      <div ng-repeat="post in posts" class="col s12 m9 right">
        <div class="card white">

          <div class="card-content">
            <p class="grey-text">{{post.category}}</p>
            <span class="card-title">{{post.title}}</span>
             
             <ul style="border:0;"class="collection">
              <li style="min-height:60px;"class="collection-item avatar">
                <img src="http://lorempixel.com/400/200/" alt="" class="circle">
                <span class="title">{{post.author}}</span>
                <p class="grey-text">{{post.views}} Views </p>
                <a href="#!" class="secondary-content orange-text text-accent-2"><i class="material-icons orange-text text-accent-2">grade</i>525</a>
              </li>
            </ul>
            
            <!-- Behave as a table cell for the height to adjust to same as the text column -->
            <div style="display:table-cell; vertical-align:middle; text-align:center;width:60px;">
              <i ng-click="incrementUpvotes(post, 1);" style="cursor:pointer;" class="material-icons red-text text-darken-2">thumb_up</i>
              <p style="padding:5px;">{{post.upvotes}}</p>
              <i ng-click="incrementUpvotes(post, -1);" style="cursor:pointer;" class="material-icons red-text text-darken-2">thumb_down</i>
            </div>

            <p style="display:table-cell;">{{post.desc}}</p>
            
          </div>

          <div class="card-action">
            <a href="#">Comments</a>
          </div>
        </div>

      <!-- end feed -->
      </div>
    <!-- end item -->
    </div>
  <!-- end section -->
  </div>
<!-- end container -->     
</div>
