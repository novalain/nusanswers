<div class="container">
    <div class="section">
        <div class="row">
            <post type="question">
                <div ng-click="toggleFooter()" class="card-action" style="cursor:pointer">
                    <a>Comments</a>
                </div>
                <span ng-show="showFooter === true">
                    <comment ng-repeat = "comment in post.comments" upvotes="{{comment.upvotes}}" authorName="{{comment.author.name}}">
                        {{comment.body}}
                    </comment>

                    <add-comment-box></add-comment-box>
                </span>
            </post>

            <div class="col s12">
                <h5 style="font-size:1.3em;font-weight:250;"class="grey-text text-darken-2">{{numAnswers}} Answer<span ng-if="numAnswers !== 1">s</span></h5>
                <hr/>
            </div>

            <div class="col s12" ng-repeat="post in post.answers">
                <post type="answer">
                    <div ng-click="toggleFooter()" class="card-action" style="cursor:pointer">
                        <a>Comments</a>
                    </div>
                    <span ng-show="showFooter">
                        <comment ng-repeat = "comment in post.comments" upvotes="{{comment.upvotes}}" authorName="{{comment.author.name}}">
                            {{comment.body}}
                        </comment>

                        <add-comment-box></add-comment-box>
                    </span>
                </post>
            </div>
            <!-- row end -->
        </div>
        <!-- section end -->
    </div>
    <!-- container end -->
</div>
